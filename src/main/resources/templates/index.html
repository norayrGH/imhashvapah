
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
    <head>

        <meta charset="UTF-8" />
        <title>Իմ Հաշվապահ</title>
        <link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" ></link>
        <link th:href="@{https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet" ></link>
        <link th:href="@{/static/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" ></link>
        <link th:href="@{/static/css/login.css}" rel="stylesheet" ></link>
        <script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{/static/js/app.js}"></script>
        <script type="text/javascript">
$(document).ready(function () {
    $(".chb").change(function()
    {
        $(".chb").prop('checked',false);
        $(this).prop('checked',true);
    });
})
        </script>

    </head>
    <body>
        <div class="container">


            <section>
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form   method="post" >
                                <h1>Մուտք գործել</h1>
                                <p>
                                    <label for="inputEmail1" class="uname" > Էլ. հասցե </label>
                                    <input type="email" name="username" id="inputEmail1" class="form-control input-lg"
                                           placeholder="Ձեր էլ․ հասցեն" th:required="true" />
                                </p>
                                <p>
                                    <label for="password" class="youpasswd"> Գաղտնաբառ </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="keeplogin">
                                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                    <label for="loginkeeping">Հիշել ինձ</label>
                                </p>
                                <p class="login button">
                                    <a href="http://cookingfoodsworld.blogspot.in/" target="_blank" ></a>
                                </p>
                                <input type="submit" value="Մուտք Գործել"/>
                                <p class="change_link">

                                    <a href="#toregister" class="to_register">Գրանցվել</a>
                                </p>
                                <input
                                        type="hidden"
                                        th:name="${_csrf.parameterName}"
                                        th:value="${_csrf.token}"/>



                            </form>
                        </div>

                        <div id="register" class="animate form" >
                            <form  th:action="@{/public/register}" autocomplete="on" method="post" >
                                <h1> Sign up </h1>

                                <p>
                                    <label for="regEmail1" class="youmail"  >Էլեկտրոնային հասցե</label>
                                    <input type="email" name="regEmail1" id="regEmail1" class="form-control input-lg" placeholder="Ձեր էլ․ հասցեն" th:required="true" />
                                </p>

                                <p>
                                    <label for="regPassword" class="youpasswd" >Գաղտնաբառ </label>
                                    <input type="password" data-minlength="6" data-minlength-error="Ամենաքիչը 6 նիշ " name="regPassword" id="regPassword" class="form-control input-lg" placeholder="Գաղտնաբառը" th:required="true" />

                                </p>

                                <p>
                                    <label for="regRepPassword" class="youpasswd" >Հաստատել գաղտնաբառը </label>
                                    <input type="password" data-match-error="Գաղտնաբառերը նման չեն " data-minlength="6" name="regRepPassword" id="regRepPassword" data-match="#regPassword" class="form-control input-lg" placeholder="Կրկնել գաղտնաբառը"  th:required="true" />
                                </p>

                                            <input type="checkbox" class="chb" id="radio1" name="adz" th:value="${T(com.example.imhashvapahversion1.version1.Entity.enums.Role).ORGANIZATION}" th:required="true" />
                                            <label for="radio1"  >Ա/Զ </label>


                                            <input type="checkbox" class="chb" id="radio2" name="accauntant" th:value="${T(com.example.imhashvapahversion1.version1.Entity.enums.Role).ACCOUNTANT}"  th:required="true" />
                                            <label for="radio2"  >Հաշվապահ </label>



                                            <input type="checkbox" class="chb"  id="radio3" name="company" th:value="${T(com.example.imhashvapahversion1.version1.Entity.enums.Role).COMPANY}" th:required="true" />
                                            <label for="radio3" >Կազմակաերպություն </label>


                                <p class="signin button">
                                    <input type="submit" value="Գրանցվել"/>
                                </p>
                                <p class="change_link">
                                  Արդեն մեր հետ եք ?
                                    <a href="#tologin" class="to_register"> Մուտք գործել </a>
                                </p>


                                <input
                                        type="hidden"
                                        th:name="${_csrf.parameterName}"
                                        th:value="${_csrf.token}"/>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>

            <script th:src="@{/static/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
            <script th:src="@{http://1000hz.github.io/bootstrap-validator/dist/validator.min.js}"></script>

    </body>
</html>
