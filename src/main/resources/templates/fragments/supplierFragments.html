<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
    <body>
    <!-- Supplier -->
    <div class="container" th:fragment="partnerSupplier" >
        <input name="csrfToken" id="csrfToken"
               type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"
        />
        <div class="row col-md-7">
            <div class="btn-group btn-group-justified ">
                <a href="/account/partner/supplier/create/individualsupplier" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"> Անհատ</span></a>
                <a href="/account/partner/supplier/create/privateentrepreneursupplier" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"> Ա/Զ</span></a>
                <a href="/account/partner/supplier/create/companysupplier" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign">Կազմակերպություն</span></a>
            </div>
            <div id="partnerSuppliersShow">

            </div>

            <script>


                $(function () {
                    $(document).ready(function () {

                        var csrf_token = $("#csrfToken").val();
                        $.ajax({
                            contentType : "application/json",
                            method : "POST",
                            url: '/account/partner/supplier/show',
                            dataType: 'json',
                            beforeSend: function(xhr){
                                xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                            },  success: function (msg){
                                console.log(msg);
                                if(msg == null)
                                    $('#partnerSupplierShow').empty();
                                else
                                    partnerSuppliersShow(msg);

                            },

                            error:
                                function(data){

                                    console.log(data.responseText);
                                }
                        });

                    });
                });
            </script>
        </div>

    </div>

    <div class="container" th:fragment="individualSupplierCreate" >

        <form th:object="${individualSupplier}" action="/account/partner/supplier/create/individualsupplier"  method="post" >
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" >
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>

            <br />


            <label>Անուն</label>
            <input type="text"
                   th:name="firstName"
                   th:field="*{individual.firstName}"
            />
            <br />
            <label>Ազգանուն</label>
            <input type="text"
                   th:name="lastName"
                   th:field="*{individual.lastName}"
            />
            <br />
            <label>Ծննդյան ամսաթիվ</label>
            <input type="date"
                   th:name="bDate"
                   th:field="*{bDate}"
                   th:text="${bDate}"


            />
            <br />
            <label>ՀԾՀ</label>
            <input type="text"
                   th:name="hch"
                   th:field="*{hch}"
            />
            <br />
            <label>Անձնագրի համար</label>
            <input type="text"
                   th:name="passportNumber"
                   th:field="*{passportNumber}"
            />
            <br />
            <label>Ում կողմից է տրված</label>
            <input type="text"
                   th:name="passportViewingDate"
                   th:field="*{passportViewingDate}"
            />
            <br />
            <label>Սկզբնական մնացորդի տեսակ</label>
            <select th:name="openingBalanceType"
                    th:field="*{openingBalanceType}"
            >
                <option value="debt">Պարտք</option>
                <option value="prepaid">Կանխավճար</option>
            </select>
            <br />
            <label>Սկզբնական մնացորդ</label>
            <input type="text"
                   th:name="openingBalance"
                   th:field="*{openingBalance}"
            />
            <br />

            <label>Մատակարարում է</label>
            <input type="radio"
                   th:name="supply"
                   th:field="*{supply}"

                   value="Ապրանք/Ծառայություն" >Ապրանք/Ծառայություն</input>

            <input type="radio"
                   th:name="supply"
                   th:field="*{supply}"

                   value="Վարձակալության/ծառայություն"
            >Վարձակալության/ծառայություն</input>
            <br />

            <label>Հասցե</label>
            <input type="text"
                   th:name="address"
                   th:field="*{address}"
            />
            <br />
            <label>Հեռախոսահամարներ</label>
            <input type="text"
                   th:name="phoneNumber"
                   th:field="*{phoneNumber}"
            />
            <br />
            <input
                    type="hidden"
                    th:field="*{id}"
                    th:value="${id}"
            />

            <input
                    type="hidden"
                    th:field="*{organization}"
                    th:value="${organization}"
            />
            <input
                    type="hidden"
                    th:field="*{individual}"
                    th:value="${individual}"
            />


            <input name="csrfToken" id="csrfToken"
                   type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />


            <input type="submit" class="btn btn-default" />
        </form>

    </div>
    <div class="container" th:fragment="companySupplierCreate" >
        <form th:object="${companySupplier}" action="/account/partner/supplier/create/companysupplier" class="form-horizontal"  method="post" >

            <div class="form-group row ">
                <label for="companySupplierClientOrganizationName" class="col-sm-1 col-md-1 col-lg-1 col-xl-1 control-label" >Անվանում</label>
                <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" >
                    <input type="text"
                           class="form-control"
                           placeholder="Կամզակերպության անվանում"
                           th:name="clientOrganizationName"
                           id="companySupplierClientOrganizationName"
                           th:field="*{clientOrganization.clientOrganizationName}"
                    />
                    <small th:if="${#fields.hasErrors('clientOrganization.clientOrganizationName')}" th:errors="*{clientOrganization.clientOrganizationName}"  class="form-text text-danger" />
                </div>
            </div>
            <div class="form-group row ">
                <label for="hvhh" class="col-sm-1 col-md-1 col-lg-1 col-xl-1 control-label" >ՀՎՀՀ</label>
                <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" >
                    <input type="text"
                           class="form-control"
                           placeholder="հվհհ ունի 8 նիշ "
                           th:name="hvhh"
                           id="hvhh"
                           th:field="*{hvhh}"
                    />
                    <small th:if="${#fields.hasErrors('hvhh')}" th:errors="*{hvhh}"  class="form-text text-danger" />
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-2 col-md-1 col-lg-1 col-xl-1" >
                    <label for="taxType" class=" control-label" >Հարկման կարգ</label>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" >
                    <select th:name="taxType"
                            id="taxType"
                            class="form-control"
                            th:field="*{taxType}"
                    >
                        <option value="circleTaxPayer">Շրջանառության հարկ վճարող</option>
                        <option value="patentFeePayer">Արտոնագրային վճար վճարող</option>
                        <option value="fixedFeePayer">Հաստատագրված վճար վճարող</option>
                        <option value="AddedValueTaxPayer">Ավելացված արժեքի հարկ վճարող</option>
                    </select>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-2 col-md-1 col-lg-1 col-xl-1" >
                    <label for="openingBalanceType" class=" control-label" >Սկզբնական մնացորդի տեսակ</label>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" >
                    <select th:name="openingBalanceType"
                            id="openingBalanceType"
                            class="form-control"
                            th:field="*{openingBalanceType}"
                    >
                        <option value="debt">Պարտք</option>
                        <option value="prepaid">Կանխավճար</option>
                    </select>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-2 col-md-1 col-lg-1 col-xl-1" >
                    <label for="openingBalance" class=" control-label" >Սկզբնական մնացորդ</label>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" >
                    <input type="text"
                           class="form-control"
                           id="openingBalance"
                           placeholder="Մնացորդի գումարը"
                           th:name="openingBalance"
                           th:field="*{openingBalance}"
                    />
                    <small th:if="${#fields.hasErrors('openingBalance')}" th:errors="*{openingBalance}"  class="form-text text-danger" />
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1" >
                    <label for="supply" class=" control-label" >Մատակարարում է</label>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 col-xl-2 form-check form-check-inline" >
                    <input  th:name="supply"
                            th:field="*{supply}"
                            type="radio"
                            class="form-check-input"
                            id="supply"
                            name="supply"
                            checked="checked"
                            value="Ապրանք/Ծառայություն" >Ապրանք/Ծառայություն
                    </input>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 col-xl-2 form-check form-check-inline" >
                    <input  th:name="supply"
                            th:field="*{supply}"
                            type="radio"
                            class="form-check-input"
                            id="supply"
                            name="supply"
                            value="Վարձակալության/ծառայություն" >Վարձակալության/ծառայություն
                    </input>
                </div>
                <small th:if="${#fields.hasErrors('supply')}" th:errors="*{supply}"  class="form-text text-danger" />
            </div>
            <div class="form-group row ">
                <div class="col-sm-2 col-md-1 col-lg-1 col-xl-1" >
                    <label for="bankAccount" class=" control-label" >Բանկային հաշիվ</label>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" >
                    <input type="text"
                           class="form-control"
                           placeholder="բանկային հաշիվ "
                           id="bankAccount"
                           th:name="bankAccount"
                           th:field="*{bankAccount}"
                    />
                    <small th:if="${#fields.hasErrors('bankAccount')}" th:errors="*{bankAccount}"  class="form-text text-danger" />
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-2 col-md-1 col-lg-1 col-xl-1" >
                    <label for="address" class=" control-label" >Հասցե</label>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" >
                    <input type="text"
                           class="form-control"
                           placeholder="մատակարարի հասցեն"
                           id="address"
                           th:name="address"
                           th:field="*{address}"
                    />
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1" >
                    <label for="address" class=" control-label" >Հեռախոսահամարներ</label>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" >
                    <input type="text"
                           class="form-control"
                           placeholder="Մատակարարի հեռ."
                           id="address"
                           th:name="phoneNumber"
                           th:field="*{phoneNumber}"
                    />
                </div>
            </div>


            <input
                    type="hidden"
                    th:field="*{id}"
                    th:value="${id}"
            />
            <input
                    type="hidden"
                    th:field="*{organization}"
                    th:value="${organization}"
            />
            <input
                    type="hidden"
                    th:field="*{clientOrganization}"
                    th:value="${clientOrganization}"
            />
            <input name="csrfToken" id="csrfToken"
                   type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />

            <input type="submit" class="btn btn-default" />

        </form >

    </div>
    <div class="container" th:fragment="privateEntrepreneurSupplierCreate" >

        <form th:object="${privateEntrepreneurSupplier}" action="/account/partner/supplier/create/privateentrepreneursupplier"  method="post" >
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" >
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>

            <br />
            <label>Անվանում</label>
            <input type="text"
                   th:name="privateEntrepreneurName"
                   th:field="*{privateEntrepreneurName}"
            />
            <br />
            <label>ՀՎՀՀ</label>
            <input type="text"
                   th:name="hvhh"
                   th:field="*{hvhh}"
            />
            <br />
            <label>Հարկման կարգ</label>
            <select th:name="taxType"
                    th:field="*{taxType}"
            >
                <option value="ircleTaxPayer">Շրջանառության հարկ վճարող</option>
                <option value="patentFeePayer">Արտոնագրային վճար վճարող</option>
                <option value="fixedFeePayer">Հաստատագրված վճար վճարող</option>
                <option value="AddedValueTaxPayer">Ավելացված արժեքի հարկ վճարող</option>
            </select>
            <br />
            <label>Սկզբնական մնացորդի տեսակ</label>
            <select th:name="openingBalanceType"

            >
                <option value="debt">Պարտք</option>
                <option value="prepaid">Կանխավճար</option>
            </select>
            <br />
            <label>Սկզբնական մնացորդ</label>
            <input type="text"
                   th:name="openingBalance"
                   th:field="*{openingBalance}"
            />
            <br />
            <label>Մատակարարում է</label>
            <input type="radio"
                   th:name="supply"
                   th:field="*{supply}"
                   name="supply"
                   value="Ապրանք/Ծառայություն" >Ապրանք/Ծառայություն</input>

            <input type="radio"
                   th:name="supply"
                   th:field="*{supply}"
                   name="supply"
                   value="Վարձակալության/ծառայություն"
            >Վարձակալության/ծառայություն</input>
            <br />
            <label>Բանկային հաշիվ</label>
            <input type="text"
                   th:name="bankAccount"
                   th:field="*{bankAccount}"
            />
            <br />
            <label>Հեռախոսահամարներ</label>
            <input type="text"
                   th:name="phoneNumber"
                   th:field="*{phoneNumber}"
            />
            <br />
            <label>Հասցե</label>
            <input type="text"
                   th:name="address"
                   th:field="*{address}"
            />
            <br />


            <input
                    type="hidden"
                    th:field="*{id}"
                    th:value="${id}"
            />
            <input
                    type="hidden"
                    th:field="*{organization}"
                    th:value="${organization}"
            />

            <input name="csrfToken" id="csrfToken"
                   type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />


            <input type="submit" class="btn btn-default" />
        </form >

    </div>

    <!-- _Supplier_ -->
    </body>
</html>
