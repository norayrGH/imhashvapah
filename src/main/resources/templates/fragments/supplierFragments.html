    <!-- Supplier -->
    <div class="panel panel-default" th:fragment="partnerSupplier" >
        <div style="margin: 50px">
            <div class="form-group row ">
                <input name="csrfToken" id="csrfToken"
                           type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"
                />
                <div class="row col-md-12">
                    <div class="btn-group btn-group-justified ">
                        <a href="/account/partner/supplier/create/individualsupplier" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"> Անհատ</span></a>
                        <a href="/account/partner/supplier/create/privateentrepreneursupplier" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"> Ա/Զ</span></a>
                        <a href="/account/partner/supplier/create/companysupplier" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"> Կազմակերպություն</span></a>
                    </div>
                    <div id="partnerSuppliersShow">

                    </div>
                </div>
            </div>
                <script>


                $(function () {
                    $(document).ready(function () {

                        var csrf_token = $("#csrfToken").val();
                        $.ajax({
                            contentType : "application/json",
                            method : "POST",
                            url: '/account/partner/supplier/show',
                            dataType: 'json',
                            beforeSend: function(xhr){
                                xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                            },  success: function (msg){
                                console.log(msg);
                                if(msg == null)
                                    $('#partnerSupplierShow').empty();
                                else
                                    partnerSuppliersShow(msg);

                            },

                            error:
                                function(data){

                                    console.log(data.responseText);
                                }
                        });

                    });
                });
            </script>
        </div>

    </div>

                    if($('#selectedService').val()==='') {
                        $('#selectedSupplierName').hide();
                        $('#selectedSupplier').show();
                    }else
                    {
                        $('#selectedSupplier').hide();
                        $('#selectedSupplierName').val(suppliers[$('#selectedSupplier').val()].supplierName).prop("disabled",true)
                    }
                    $('#selectedSupplier').on('change', function() {
                        if(this.value!="")
                        {
                            $('input[name=supplierType]').val(suppliers[this.value].supplierType);
                            $('input[name=supplierId]').val(suppliers[this.value].id);
                        }else{

                            $('input[name=supplierType]').val("");
                            $('input[name=supplierId]').val("");

                        }
                    });


                    $('#selectedService').on('change', function() {
                        var supplierIndex ;

                        if($('#selectedService').val()==='')
                        {
                            $('#selectedSupplierName').hide()
                            $('#selectedSupplier').val('').show();
                            $('input[name=supplierType]').val("");
                            $('input[name=supplierId]').val("");
                        }
                        if(this.value!="")
                        {
                                $('input[name=serviceType]').val(services[this.value].serviceType);
                                $('input[name=serviceId]').val(services[this.value].id);

                                for (j = 0; j < suppliers.length; j++) {
                                    if (services[this.value].supplierId == suppliers[j].id && services[this.value].supplierType == suppliers[j].supplierType) {

                                $('#selectedSupplierName').val(suppliers[supplierIndex].supplierName).show().prop("disabled",true);
                                $('input[name=supplierType]').val(suppliers[supplierIndex].supplierType);
                                $('input[name=supplierId]').val(suppliers[supplierIndex].id);


                        }else{
                            $('input[name=serviceType]').val("");
                            $('input[name=serviceId]').val("");
                        }
                    })


                });
            });
            /*]]>*/
        </script>

                                <small th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}"  class="form-text text-danger" />
                            </div>
                    </div>

                    <div class="form-group row ">
                        <label for="docType" class=" col-md-4 col-form-label" >Փաստաթղթի տեսակ</label>
                            <div class="col-md-6" >
                                <select th:name="docType"
                                        id="docType"
                                        class="form-control"
                                        th:field="*{docType}">
                                    <option value="accountingDocument" >Հաշվարկային փաստաթուղտ</option>
                                    <option value="taxBill" >Հարկային հաշիվ</option>
                                </select>
                                <small th:if="${#fields.hasErrors('docType')}" th:errors="*{docType}"  class="form-text text-danger" />
                            </div>
                    </div>

                    <div class="form-group row ">
                        <label for="docNumber" class=" col-md-4 col-form-label">Փաստաթուղթ</label>
                            <div class="col-md-6" >
                                <input type="text"
                                       class="form-control"
                                       id="docNumber"
                                       placeholder="Սերիա/Համար"
                                       th:name="docNumber"
                                       th:field="*{docNumber}"
                                />
                                <small th:if="${#fields.hasErrors('docNumber')}" th:errors="*{docNumber}"  class="form-text text-danger" />
                            </div>
                    </div>

                    <div class="form-group row ">
                        <label for="amountOfReceipts" class=" col-md-4 col-form-label" >Ձեռքբերման գումար</label>
                            <div class="col-md-6" >
                                <input type="text"
                                       class="form-control"
                                       th:name="amountOfReceipts"
                                       id="amountOfReceipts"
                                       th:field="*{amountOfReceipts}"
                                />
                                <small th:if="${#fields.hasErrors('amountOfReceipts')}" th:errors="*{amountOfReceipts}"  class="form-text text-danger" />
                            </div>
                    </div>

                    <div class="form-group row ">
                        <div class="col-md-1" >
                            <input  th:name="personalWalletOut"
                                    th:field="*{personalWalletOut}"
                                    th:checked="${personalWalletOut}"
                                    type="checkbox"
                                    class="form-check-input"
                                    id="personalWalletOut"
                            >
                            </input>
                        </div>
                            <label for="personalWalletOut" class=" col-md-11 col-form-label" > Նշելով կպատրաստվի դրամարկղից ելք միևնույն գումարի չափով:</label>
                    </div>

                    <div class="form-group row ">
                        <label for="contractDate" class=" col-md-4 col-form-label" >Պայմանագրի ամսաթիվ</label>
                            <div class="col-md-6" >
                                <input type="date"
                                       class="form-control"
                                       th:name="contractDate"
                                       id="contractDate"
                                       th:field="*{contractDate}"
                                />
                                <small th:if="${#fields.hasErrors('contractDate')}" th:errors="*{contractDate}"  class="form-text text-danger" />
                            </div>
                    </div>

                    <div class="form-group row ">
                        <label for="contractNumber" class=" col-md-4 col-form-label" >Պայմանագրի համար</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Ձեռք. համարը ունի 9 նիշ"
                                       th:name="contractNumber"
                                       id="contractNumber"
                                       th:field="*{contractNumber}"
                                />
                                <small th:if="${#fields.hasErrors('purchaseNumber')}" th:errors="*{purchaseNumber}"  class="form-text text-danger" />
                            </div>
                    </div>
                    <input
                            type="hidden"
                            th:field="*{id}"
                            th:value="${id}"
                    />
                    <input
                            type="hidden"
                            th:field="*{supplierId}"
                            th:value="${supplierId}"
                    />
                    <input
                            type="hidden"
                            th:field="*{supplierType}"
                            th:value="${supplierType}"
                    />
                    <input
                            type="hidden"
                            th:field="*{organization}"
                            th:value="${organization}"
                    />
                    <input name="csrfToken" id="csrfToken"
                           type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"
                    />

                    <input type="submit" class="btn btn-default" />
                </div>
            </form >

            <script th:inline="javascript">
                /*<![CDATA[*/

                $(function () {
                    $(document).ready(function () {
                        var suppliers = /*[[${suppliers}]]*/ 'default';
                        $('#selectedSupplier').on('change', function() {
                            if(this.value!="")
                            {
                                $('input[name=supplierType]').val(suppliers[this.value].supplierType);
                                $('input[name=supplierId]').val(suppliers[this.value].id);
                            }else{

                                $('input[name=supplierType]').val("");
                                $('input[name=supplierId]').val("");

                            }
                        });
                    });
                });
                /*]]>*/
            </script>

    </div>

    <!-- _Supplier_ -->
    </body>
</html>
