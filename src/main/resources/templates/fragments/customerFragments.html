<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div class="container" th:fragment="partnerCustomers" >

        <input name="csrfToken" id="csrfToken"
               type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"
        />
        <div class="row col-md-7">
            <div class="btn-group btn-group-justified ">
                <a href="/account/partner/customer/create/individualcustomer" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"> Անհատ</span></a>
                <a href="/account/partner/customer/create/privateentrepreneurcustomer" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"> Ա/Զ</span></a>
                <a href="/account/partner/customer/create/companycustomer" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign">Կազմակերպություն</span></a>

            </div>
        </div>

        <div id="partnerCustomersShow">

        </div>
        <script>


            $(function () {
                $(document).ready(function () {

                    var csrf_token = $("#csrfToken").val();
                    $.ajax({
                        contentType : "application/json",
                        method : "POST",
                        url: '/account/partner/customer/show',
                        dataType: 'json',
                        beforeSend: function(xhr){
                            xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                        },  success: function (msg){
                            console.log(msg);
                            if(msg == null)
                                $('#partnerCustomersShow').empty();
                            else
                                partnerCustomersShow(msg);

                        },

                        error:
                            function(data){

                                console.log(data.responseText);
                            }
                    });

                });
            });
        </script>

    </div>
    <div class="container" th:fragment="individualCustomerCreate" >

        <form th:object="${individualCustomer}" action="/account/partner/customer/create/individualcustomer"  method="post" >
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" >
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>

            <br />


            <label>Անուն</label>
            <input type="text"
                   th:name="firstName"
                   th:field="*{individual.firstName}"
                   th:value="*{individual?.firstName}"
            />
            <br />
            <label>Ազգանուն</label>
            <input type="text"
                   th:name="lastName"
                   th:field="*{individual.lastName}"
                   th:value="*{individual?.lastName}"
            />
            <br />
            <label>Ծննդյան ամսաթիվ</label>
            <input type="date"
                   th:name="bDate"
                   th:field="*{bDate}"
                   th:text="${bDate}"
            />
            <br />
            <label>ՀԾՀ</label>
            <input type="text"
                   th:name="hch"
                   th:field="*{hch}"
            />
            <br />
            <label>Անձնագրի համար</label>
            <input type="text"
                   th:name="passportNumber"
                   th:field="*{passportNumber}"
            />
            <br />
            <label>Ում կողմից է տրված</label>
            <input type="text"
                   th:name="passportViewingDate"
                   th:field="*{passportViewingDate}"
            />
            <br />
            <label>Սկզբնական մնացորդի տեսակ</label>
            <input type="date"
                   th:name="openingBalanceType"
                   th:field="*{openingBalanceType}"
            />
            <br />
            <label>Սկզբնական մնացորդ</label>
            <input type="date"
                   th:name="openingBalance"
                   th:field="*{openingBalance}"
            />
            <br />
            <label>Հասցե</label>
            <input type="text"
                   th:name="address"
                   th:field="*{address}"
            />
            <br />

            <input
                    type="hidden"
                    th:field="*{id}"
                    th:value="${id}"
            />

            <input
                    type="hidden"
                    th:field="*{organization}"
                    th:value="${organization}"
            />
            <input
                    type="hidden"
                    th:field="*{individual}"
                    th:value="*{individual}"
            />

            <input name="csrfToken" id="csrfToken"
                   type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />


            <input type="submit" class="btn btn-default" />
        </form >

    </div>
    <div class="container" th:fragment="companyCustomerCreate" >

        <form th:object="${companyCustomer}" action="/account/partner/customer/create/companycustomer"  method="post" >
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" >
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>

            <br />
            <label>Անվանում</label>
            <input type="text"
                   th:name=  "clientOrganizationName"
                   th:field="*{clientOrganization.clientOrganizationName}"
            />
            <br />
            <label>ՀՎՀՀ</label>
            <input type="text"
                   th:name="hvhh"
                   th:field="*{hvhh}"
            />
            <br />
            <label>Հարկման կարգ</label>
            <select th:name="taxType"
                    th:field="*{taxType}"
            >
                <option value="ircleTaxPayer">Շրջանառության հարկ վճարող</option>
                <option value="patentFeePayer">Արտոնագրային վճար վճարող</option>
                <option value="fixedFeePayer">Հաստատագրված վճար վճարող</option>
                <option value="AddedValueTaxPayer">Ավելացված արժեքի հարկ վճարող</option>
            </select>
            <br />
            <label>Սկզբնական մնացորդի տեսակ</label>
            <select th:name="openingBalanceType"
                    th:field="*{openingBalanceType}"
            >
                <option value="debt">Պարտք</option>
                <option value="prepaid">Կանխավճար</option>
            </select>
            <br />
            <label>Սկզբնական մնացորդ</label>
            <input type="text"
                   th:name="openingBalance"
                   th:field="*{openingBalance}"
            />
            <br />
            <label>Բանկային հաշիվ</label>
            <input type="text"
                   th:name="bankAccount"
                   th:field="*{bankAccount}"
            />
            <br />
            <label>Հասցե</label>
            <input type="text"
                   th:name="address"
                   th:field="*{address}"
            />
            <br />


            <input
                    type="hidden"
                    th:field="*{id}"
                    th:value="${id}"
            />
            <input
                    type="hidden"
                    th:field="*{organization}"
                    th:value="${organization}"
            />
            <input
                    type="hidden"
                    th:field="*{clientOrganization}"
                    th:value="${clientOrganization}"
            />
            <input name="csrfToken" id="csrfToken"
                   type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />


            <input type="submit" class="btn btn-default" />
        </form >

    </div>

            <select th:name="openingBalanceType"

            <label>Սկզբնական մնացորդ</label>

            <label>Հասցե</label>

            <br />


            <input

            <input

                    th:field="*{organization}"

            <input name="csrfToken" id="csrfToken"

    </div>
</body>
</html>
