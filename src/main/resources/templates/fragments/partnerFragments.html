<div th:fragment="partnerSupplierFragment">
    <div class="row">
        <div class='col-md-3'>
            <div class="form-group">
                <div class='input-group' id='datetimepicker1' >
                    <span class="input-group-addon" >
                            <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type="text" class="form-control" id="datepicker" />

                    <input name="csrfToken" id="csrfToken"
                           type="hidden"

                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"
                    />
                </div>
            </div>
        </div>
    </div>
    <div id="supplierShowDebt" >

    </div>


    <script type="text/javascript" >

        $(document).ready(function() {
            var DateRang={
                start:null,
                end:null,
                showAll:null
            };
            var csrf_token = $('#datetimepicker1').find('input[name="_csrf"]').val();

            $( "#datepicker" ).datepicker();
            var datePicker= $( ".hasDatepicker" ).datepicker("setDate",new Date( new Date().getFullYear(),new Date().getMonth()+1,0) );

            DateRang ={
                start:datePicker.datepicker("getDate"),
                end:null,
                showAll:null
            }
            console.log(DateRang);
            $.ajax({

                method : "POST",
                contentType : "application/json",
                url: '/account/partner/supplier/debt/show',
                dataType: 'json',
                data :JSON.stringify(DateRang),
                beforeSend: function(xhr){
                    xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                },  success: function (msg){
                    if(msg == null)
                        $('#supplierShowDebt').empty();
                    else
                    {
                        console.log(msg);
                        partnerSuppliersDebtShow(msg);
                    }

                    //paramList = "{'username':'" + data.User + "','password':'" + data.Pass + "'}";
                },

                error:
                    function(data){

                        console.log(data.responseText);
                    }
            });

            datePicker.on("change", function() {
                DateRang ={
                    start:datePicker.datepicker("getDate"),
                    end:null,
                    showAll:null
                }
                $.ajax({

                    method : "POST",
                    contentType : "application/json",
                    url: '/account/partner/supplier/debt/show',
                    dataType: 'json',
                    data :JSON.stringify(DateRang),
                    beforeSend: function(xhr){
                        xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                    },  success: function (msg){
                        if(msg == null)
                            $('#supplierShowDebt').empty();
                        else
                            partnerSuppliersDebtShow(msg);
                        //paramList = "{'username':'" + data.User + "','password':'" + data.Pass + "'}";
                    },

                    error:
                        function(data){

                            console.log(data.responseText);
                        }
                });
            });
        });

    </script>
</div>

        />
        <input

    <script th:inline="javascript">
        /*<![CDATA[*/

        $(function () {
            $(document).ready(function () {
                var suppliers = /*[[${suppliers}]]*/ 'default';

                    if(this.value!="")
                    {
                        $('input[name=supplierType]').val(suppliers[this.value].supplierType);

                    }else{

                        $('input[name=supplierType]').val("");

                    }
                })


            });
        });
        /*]]>*/
    </script>
</div>
