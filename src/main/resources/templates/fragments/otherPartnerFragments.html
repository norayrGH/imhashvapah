<div class="panel panel-default" th:fragment="partnerOtherPartnerPayment">
        <div style="margin: 50px">

            <div class="row">
                <div class="container" id="datetimepicker1">
                    <div class='col-md-2'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker6'>
                                <input type="text" class="form-control" id="datepickerStart" />
                                <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-2'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker7'>
                                <input type="text" class="form-control" id="datepickerEnd" />
                                <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-3'>
                        <div class="form-group">
                            <div class="form-check" >
                                <input type="checkbox" class="form-check-input" id="showAll" />
                                <label class="form-check-label" for="showAll" >Ցուցադրել բոլորը</label>
                            </div>
                        </div>
                    </div>

                    <input name="csrfToken" id="csrfToken"
                           type="hidden"

                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"
                    />

                </div>


        <div id="showOtherPartnerPayments" >
        </div>
        <script th:inline="javascript" >
            /*<![CDATA[*/

            $( "#datepickerStart" ).datepicker();
            $( "#datepickerEnd" ).datepicker();
            $(document).ready(function() {
                var csrf_token = $('#datetimepicker1').find('input[name="_csrf"]').val();
                var datePickerStart = $( "#datepickerStart.hasDatepicker" ).datepicker("setDate",new Date( new Date().getFullYear(),new Date().getMonth(),1));
                var datePickerEnd = $( "#datepickerEnd.hasDatepicker" ).datepicker("setDate",new Date( new Date().getFullYear(),new Date().getMonth()+1,0));
                var DateRang ={
                    start:datePickerStart.datepicker("getDate"),
                    end:datePickerEnd.datepicker("getDate"),
                    showAll:Boolean($("#showAll").is(':checked'))
                }



                $.ajax({
                    method : "POST",
                    contentType : "application/json",
                    url: '/account/partner/otherpartner/payment/show',
                    dataType: 'json',
                    data :JSON.stringify(DateRang),
                    beforeSend: function(xhr){
                        xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                    },  success: function (msg){
                        if(msg == null)
                            $("#showOtherPartnerPayments").empty();
                        else
                        {
                            console.log(msg);
                            showOtherPartnerPayments(msg);
                        }
                    },
                    error:
                        function(data){

                            console.log(data.responseText);
                        }
                });
                datePickerStart.on("change", function() {
                    var DateRang ={
                        start:datePickerStart.datepicker("getDate"),
                        end:datePickerEnd.datepicker("getDate"),
                        showAll:Boolean($("#showAll").is(':checked'))
                    }
                    $.ajax({
                        method : "POST",
                        contentType : "application/json",
                        url: '/account/partner/otherpartner/payment/show',
                        dataType: 'json',
                        data :JSON.stringify(DateRang),
                        beforeSend: function(xhr){
                            xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                        },  success: function (msg){
                            if(msg == null)
                                $("#showOtherPartnerPayments").empty();
                            else
                            {
                                console.log(msg);
                                showOtherPartnerPayments(msg);
                            }


                        },
                        error:
                            function(data){

                                console.log(data.responseText);
                            }
                    });
                });
                datePickerEnd.on("change", function() {
                    var DateRang ={
                        start:datePickerStart.datepicker("getDate"),
                        end:datePickerEnd.datepicker("getDate"),
                        showAll:Boolean($("#showAll").is(':checked'))
                    }
                    $.ajax({
                        method : "POST",
                        contentType : "application/json",
                        url: '/account/partner/otherpartner/payment/show',
                        dataType: 'json',
                        data :JSON.stringify(DateRang),
                        beforeSend: function(xhr){
                            xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                        },  success: function (msg){
                            if(msg == null)
                                $("#showOtherPartnerPayments").empty();
                            else
                            {
                                console.log(msg);
                                showOtherPartnerPayments(msg);
                            }


                        },
                        error:
                            function(data){

                                console.log(data.responseText);
                            }
                    });
                });
                $('#showAll').change(function() {
                    if(this.checked) {
                        var DateRang ={
                            start:datePickerStart.datepicker("getDate"),
                            end:datePickerEnd.datepicker("getDate"),
                            showAll:Boolean($("#showAll").is(':checked'))
                        }
                        $.ajax({
                            method : "POST",
                            contentType : "application/json",
                            url: '/account/partner/otherpartner/payment/show',
                            dataType: 'json',
                            data :JSON.stringify(DateRang),
                            beforeSend: function(xhr){
                                xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                            },  success: function (msg){
                                if(msg == null)
                                    $("#showOtherPartnerPayments").empty();
                                else
                                {
                                    console.log(msg);
                                    showOtherPartnerPayments(msg);
                                }


                            },
                            error:
                                function(data){

                                    console.log(data.responseText);
                                }
                        });

                    }else
                    {
                        var DateRang ={
                            start:datePickerStart.datepicker("getDate"),
                            end:datePickerEnd.datepicker("getDate"),
                            showAll:Boolean($("#showAll").is(':checked'))
                        }
                        $.ajax({
                            method : "POST",
                            contentType : "application/json",
                            url: '/account/partner/otherpartner/payment/show',
                            dataType: 'json',
                            data :JSON.stringify(DateRang),
                            beforeSend: function(xhr){
                                xhr.setRequestHeader("X-CSRF-TOKEN",  csrf_token);
                            },  success: function (msg){
                                if(msg == null)
                                    $("#showOtherPartnerPayments").empty();
                                else
                                {
                                    console.log(msg);
                                    showOtherPartnerPayments(msg);
                                }


                            },
                            error:
                                function(data){

                                    console.log(data.responseText);
                                }
                        });

                    }

                });
            });

            /*]]>*/
        </script>
            </div>
        </div>
</div>

                                th:field="*{groupPayer}">
                            <option value="">__Ընտրել__</option>
                            <option value="shortTermCreditor">Կարճաժամկետ վարկատու</option>
                            <option value="longTermCreditor">Երկարաժամկետ վարկատու</option>
                            <option value="shortTermLender">Կարճաժամկետ փոխատու</option>
                            <option value="longTermLender">Երկարաժամկետ փոխատու</option>
                        </select>
                        <small th:if="${#fields.hasErrors('groupPayer')}" th:errors="*{groupPayer}"  class="form-text text-danger" />
                    </div>
            </div>

            <div class="form-group row ">
                <label for="openingBalanceType" class=" col-md-4 col-form-label" >Սկզբնական մնացորդի տեսակ</label>
                    <div class="col-md-6" >
                        <select id="openingBalanceType"
                                class="form-control"
                                th:name="openingBalanceType"
                                th:field="*{openingBalanceType}">
                            <option value="debt">Պարտք</option>
                            <option value="prepaid">Կանխավճար</option>
                        </select>
                        <small th:if="${#fields.hasErrors('openingBalanceType')}" th:errors="*{openingBalanceType}"  class="form-text text-danger" />
                    </div>
            </div>

            <div class="form-group row ">
                <label for="openingBalance" class=" col-md-4 col-form-label" >Սկզբնական մնացորդ</label>
                    <div class="col-md-6" >
                        <input id="openingBalance"
                               class="form-control"
                               type="text"
                               th:name="openingBalance"
                               th:field="*{openingBalance}"
                        />
                        <small th:if="${#fields.hasErrors('openingBalance')}" th:errors="*{openingBalance}"  class="form-text text-danger" />
                    </div>
            </div>

            <div class="form-group row ">
                <label for="bankAccount" class=" col-md-4 col-form-label" >Բանկային հաշիվ</label>
                    <div class="col-md-6" >
                        <input id="bankAccount"
                               class="form-control"
                               type="text"
                               th:name="bankAccount"
                               th:field="*{bankAccount}"
                        />
                        <small th:if="${#fields.hasErrors('bankAccount')}" th:errors="*{bankAccount}"  class="form-text text-danger" />
                    </div>
            </div>

            <div class="form-group row ">
                <label for="address" class=" col-md-4 col-form-label" >Հասցե</label>
                    <div class="col-md-6" >
                        <input id="address"
                               class="form-control"
                               type="text"
                               th:name="address"
                               th:field="*{address}"
                        />
                        <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"  class="form-text text-danger" />
                    </div>
            </div>



            <input
                    type="hidden"
                    th:field="*{id}"
                    th:value="${id}"
            />
            <input
                    type="hidden"
                    th:field="*{organization}"
                    th:value="${organization}"
            />
            <input name="csrfToken" id="csrfToken"
                   type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />


            <input type="submit" class="btn btn-default" />
        </div>
    </form >

</div>
<!-- _OtherPartner_ -->
</body>
</html>
