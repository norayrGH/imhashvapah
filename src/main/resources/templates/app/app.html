<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="description" content="Создание адаптивного сайта"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{ /static/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/libs/bootstrap/bootstrap-grid-3.3.1.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/libs/font-awesome-4.2.0/css/font-awesome.min.css}" rel="stylesheet"/>

<body>
<header class="top_header" style="background-image: url('/static/img/backgroundphoto.jpg')">
    <div class="header_topline">
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <button class="auth_buttons hidden-md hidden-lg hidden-sm"><i class="fa fa-user"></i></button>
                    <div class="top_links">
                        <a href="/account" target="_blank" th:text="${#authentication.getName()}"> </a>
                        <form action="/account/logout" method="post">
                            <input type="submit" th:value="logout"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </form>
                    </div>
                    <div class="soc_buttons">
                        <a href="//webdesign-master.ru" target="_blank"><i class="fa fa-instagram"
                                                                           aria-hidden="true"></i></a>
                        <a href="//webdesign-master.ru" target="_blank"><i class="fa fa-facebook-square"></i></a>
                        <a href="//webdesign-master.ru" target="_blank"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="row">


                <a href="#" class="logo"><img src="/static/img/Logo.png"/>ԻՄ ՀԱՇՎԱՊԱՀ</a>

                <nav class="main_mnu clearfix">
                    <button class="main_mnu_button hidden-md hidden-lg">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul>
                        <li class="active"><a href="#"><img src="/static/img/6.png"/></a></li>
                        <li class="active1"><a href="#"><img src="/static/img/6 finance.png"/></a></li>
                        <li class="active2"><a href="#"><img src="/static/img/6 hands.png"/></a></li>
                        <li class="active3"><a href="#"><img src="/static/img/6 peoples.png"/></a></li>
                        <li class="active4"><a href="#"><img src="/static/img/6 numbers.png"/></a></li>
                    </ul>
                </nav>


            </div>
        </div>
    </div>

</header>


<div class="container">
    <nav role="navigation" class="navbar-justified">

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav nav-justified">
                <li><a href="#" id="yntacik">Ընթացիկ</a></li>
                <li><a href="#" id="tvyalner">Տվյալներ</a></li>
                <li><a href="#" id="himnakan">Հիմնական միջոցներ</a></li>

            </ul>
            <div id="employeeInfo" style="display: none">

                <ul th:object="${employee}">

                    <li th:text="${employee.getEmployeeName()}"></li>
                    <li th:text="${employee.getHch()}"></li>
                    <li th:text="${employee.getActingAddress()}"></li>
                    <li th:text="${employee.getCertificateNumber()}"></li>
                    <li th:text="${employee.getDateOfOpeningBalances()}"></li>
                    <li th:text="${employee.getJuridicalAddress()}"></li>
                    <li th:text="${employee.getRegistrationDate()}"></li>
                    <li th:text="${employee.getRegistrationNumber()}"></li>
                    <li th:text="${employee.getTaxpayerIdentificationNumber()}"></li>
                </ul>



            </div>
            <div class="col-md-7">


                <div id='calendar'></div>

                &lt;!&ndash;CALENDAR&ndash;&gt;
            </div>
        </div>

    </nav>

</div>

<script th:src="@{/static/libs/jquery/jquery-1.11.1.min.js}"></script>
<script th:src="@{/static/libs/jquery-mousewheel/jquery.mousewheel.min.js}"></script>
