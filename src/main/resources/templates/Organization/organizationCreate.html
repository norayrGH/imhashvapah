<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{/static/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet"/>

    <script th:inline="javascript">
        /*<![CDATA[*/

        var addresses = [[${addresses}]];
        console.log(addresses);

        /*]]>*/
    </script>
</head>
<body>
<div class="container">
    <h1>Organization Create</h1>

    <form id="myForm" method="post" th:object="${organization}" enctype="application/x-www-form-urlencoded ">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>



        <label>Անվանում</label>
        <input th:style="${#fields.hasErrors('organizationName') ? 'border-color: red ;' : ''}" type="text" th:name="organizationName" placeholder="Անվանում "/>

        <br/>
        <label>ՀԾՀ</label>
        <input th:style="${#fields.hasErrors('hch') ? 'border-color: red ;' : ''}" type="text" th:name="hch" placeholder=" Մուտքագրեք հծհ 10 նիշ " />
        <br/>
        <label>Գրանցման համար</label>
        <input type="text" th:style="${#fields.hasErrors('registrationNumber') ? 'border-color: red;' : ''}" th:name="registrationNumber" placeholder=" Մուտքագրեք գրանցման համար 16 նիշ " />
        <br/>



        <label >Գրանցման ամսաթիվ</label>
        <input th:style="${#fields.hasErrors('registrationDate') ? 'border-color: red;' : ''}" type="date" th:name="registrationDate" th:value="*{registrationDate}"/>
        <br/>



        <label>Վկայականի համար</label>
        <input type="text" th:style="${#fields.hasErrors('certificateNumber') ? 'border-color: red;' : ''}" th:name="certificateNumber"  placeholder=" Վկայականի համար 10 նիշ "  />
        <br/>

        <label>ՀՎՀՀ</label>
        <input type="text" th:style="${#fields.hasErrors('taxpayerIdentificationNumber') ? 'border-color: red;' : ''}" th:name="taxpayerIdentificationNumber" placeholder=" ՀՀՎՀ համար 8 նիշ " />
        <br/>

        <label>Սկզբն. մնացորդների ամսաթիվ</label>
        <input type="date" th:name="dateOfOpeningBalances"/>
        <br/>
        <label>Իրավաբանական հասցե</label>

        <!-- <input type="text" th:style="${#fields.hasErrors('juridicalAddress') ? 'border-color: red;' : ''}" th:name="juridicalAddress" th:value="asdasdawd"/>
         -->
        <!--<th:select>
            <li th:each="address: ${addresses}">
                <span th:text="${address.key}"></span>
            </li>
        </th:select>
-->
        <select >
            <option th:each="city :${addresses}" th:text="${city.key}" ></option>

        </select>
        <section>

        </section>



        <div id="address">


            <div id="cityes">
                <select  id="selectCityes"  required="required" placeholder="Ընտրեք քաղաքը" >
                    <option ></option>
                </select>

            </div>
            <div id="regions" >

                <select  id="regionSelect" required="required" >
                    <option placeholder="Ընտրեք տարածաշրջանը" ></option>
                </select>
            </div>
            <div id="street" >
                <input type="text" id="stritFleet" placeholder="փողոցի անուն , շենք կամ տուն " />

            </div>
        </div>

        <input type="text" id="juridicalAddress" th:style="${#fields.hasErrors('juridicalAddress') ? 'border-color: red;' : ''}" th:name="juridicalAddress" />

        <br />
        <input type="text" id="juridicalAddress" th:style="${#fields.hasErrors('juridicalAddress') ? 'border-color: red;' : ''}" th:name="juridicalAddress"  />


        <br/>
        <label>Գործունեության հասցե</label>
        <input type="text"  th:style="${#fields.hasErrors('actingAddress') ? 'border-color: red;' : ''}" th:name="actingAddress"  placeholder="Գործունեության հասցե " />
        <br/>

        <label>Շրջանառության հարկ վճարող</label>

        <input type="text"  th:style="${#fields.hasErrors('circleTax.circleTaxType') ? 'border-color: red;' : ''}" th:name="circleTaxType" th:field="*{circleTax.circleTaxType}" th:value="*{circleTax.circleTaxType}" />

        <input type="text" th:style=" ${#fields.hasErrors('circleTax.circleTaxType') ? 'border-color: red;' : ''}" th:name="circleTaxType"  placeholder=" Շրջհարկի տեսակ  "  />

        <br/>


        <label>Տնտեսական գործունեության տեսակների դասակարգիչ</label>

        <input type="text"  th:style="${#fields.hasErrors('circleTax.circleTaxClassificationOfEconomicActivity') ? 'border-color: red;' : ''}" th:name="circleTaxClassificationOfEconomicActivity" th:field="*{circleTax.circleTaxClassificationOfEconomicActivity}" th:value="*{circleTax.circleTaxClassificationOfEconomicActivity}" />
        <br/>

        <label>Գործունեության վայր / հասցե</label>
        <input type="text"  th:style="${#fields.hasErrors('circleTax.circleTaxActionAddress') ? 'border-color: red;' : ''}" th:name="circleTaxActionAddress"  th:field="*{circleTax.circleTaxActionAddress}" th:value="*{circleTax.circleTaxActionAddress}"/>
        <br/>

        <label>Գործունեության ոլորտի նկարագրություն</label>
        <input type="text"  th:style="${#fields.hasErrors('circleTax.circleTaxTypeDesc') ? 'border-color: red;' : ''}"  th:name="circleTaxTypeDesc" th:field="*{circleTax.circleTaxTypeDesc}"  th:value="*{circleTax.circleTaxTypeDesc}"/>
        <br/>

        <input type="text" th:style="${#fields.hasErrors('circleTax.circleTaxClassificationOfEconomicActivity') ? 'border-color: red;' : ''}" th:name="circleTaxClassificationOfEconomicActivity"  placeholder=" գործունեության տեսակների դասակարգիչ  " />
        <br />

        <label>Գործունեության վայր / հասցե</label>
        <input type="text" th:style="${#fields.hasErrors('circleTax.circleTaxActionAddress') ? 'border-color: red;' : ''}" th:name="circleTaxActionAddress"   placeholder=" Գործունեության վայր / հասցե  "  />
        <br />

        <label>Գործունեության ոլորտի նկարագրություն</label>
        <input type="text" th:style="${#fields.hasErrors('circleTax.circleTaxTypeDesc') ? 'border-color: red;' : ''}"  th:name="circleTaxTypeDesc" placeholder="Գործունեության ոլորտի նկարագրություն" />
        <br />


        <input name="csrfToken" id="csrfToken"
               type="hidden"

               th:name="${_csrf.parameterName}"

               th:name="${_csrf.parameterName}"
        >
        th:value="${_csrf.token}" />
        <input type="submit" />

    </form>

</div>
<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/static/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>

<!--</script>-->

</body>
</html>
