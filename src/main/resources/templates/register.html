<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link th:href="@{/static/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" />





</head>
<body>
<div class="container">
<form data-toggle="validator" role="form" action="/public/register" method="POST">



    <div class="row" style="margin-top:60px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                <fieldset>
                    <h2>Գրանցվել</h2>

                    <div class="form-group">
                        <input type="email" name="regEmail1" id="regEmail1" class="form-control input-lg" placeholder="Ձեր էլ․ հասցեն" th:required="true" />
                    </div>
                    <div class="form-group">
                        <input type="password" data-minlength="6" data-minlength-error="Ամենաքիչը 6 նիշ " name="regPassword" id="regPassword" class="form-control input-lg" placeholder="Գաղտնաբառը" th:required="true" />

                    </div>
                    <div class="form-group">
                        <input type="password" data-match-error="Գաղտնաբառերը նման չեն " data-minlength="6" name="regRepPassword" id="regRepPassword" data-match="#regPassword" class="form-control input-lg" placeholder="Կրկնել գաղտնաբառը"  th:required="true" />
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="underwear" th:value="${T(com.example.imhashvapahversion1.version1.Entity.enums.Role).EMPLOYEE}" th:required="true" />
                                Ա/Զ
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="underwear" th:value="${T(com.example.imhashvapahversion1.version1.Entity.enums.Role).ACCOUNTANT}"  th:required="true" />
                                Հաշվապահ
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="underwear" th:value="${T(com.example.imhashvapahversion1.version1.Entity.enums.Role).ORGANIZATION}" th:required="true" />
                                Կազմակաերպություն
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" id="register" class="btn btn-lg btn-success btn-block" value="Գրանցվել" />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href='/public/login' class="btn btn-lg btn-primary btn-block">Մուտք գործել</a>
                        </div>
                    </div>
                </fieldset>

        </div>
    </div>
    <input

            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
</form>
</div>

</body>
</html>
