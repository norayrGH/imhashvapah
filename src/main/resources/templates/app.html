<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="UTF-8"/>
        <title>Title</title>
        <meta name="description" content="Создание адаптивного сайта" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link th:href="@{ /static/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/static/libs/bootstrap/bootstrap-grid-3.3.1.min.css}" rel="stylesheet" />
        <link th:href="@{/static/libs/font-awesome-4.2.0/css/font-awesome.min.css}" rel="stylesheet" />
        <link th:href="@{/static/libs/fancybox/jquery.fancybox.css}" rel="stylesheet" />
        <link th:href="@{/static/libs/owl-carousel/owl.carousel.css}" rel="stylesheet" />
        <link th:href="@{/static/libs/countdown/jquery.countdown.css}" rel="stylesheet" />
        <link th:href="@{/static/css/fonts.css}" rel="stylesheet" />
        <link th:href="@{/static/css/main.css}"  rel="stylesheet"  />
        <link th:href="@{/static/css/media.css}" rel="stylesheet" />


        <link th:href="@{/static/libs/fullCalendar/fullcalendar.min.css}" rel="stylesheet" />



    </head>
    <body>
    <header class="top_header" style="background-image: url('/static/img/backgroundphoto.jpg')">
        <div class="header_topline">
            <div class="container">
                <div class="col-md-12">
                    <div class="row">
                        <button class="auth_buttons hidden-md hidden-lg hidden-sm"><i class="fa fa-user"></i></button>
                        <div class="top_links">
                            <a href="/account" target="_blank" th:text ="${#authentication.getName()}"> </a>
                            <form action="/account/logout" method="post">
                                <input type="submit" th:value="logout"/>
                                <input
                                        type="hidden"
                                        th:name="${_csrf.parameterName}"
                                        th:value="${_csrf.token}"/>
                            </form>
                        </div>
                        <div class="soc_buttons">
                            <a href="//webdesign-master.ru" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="//webdesign-master.ru" target="_blank"><i class="fa fa-facebook-square"></i></a>
                            <a href="//webdesign-master.ru" target="_blank"><i class="fa fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12">
                <div class="row">


                    <a href="#" class="logo"><img src="/static/img/Logo.png" />ԻՄ ՀԱՇՎԱՊԱՀ</a>

                    <nav class="main_mnu clearfix">
                        <button class="main_mnu_button hidden-md hidden-lg">
                            <i class="fa fa-bars"></i>
                        </button>
                        <ul >
                            <li class="active" ><a  class="btn  disabled" href="#"><img src="/static/img/6.png" /></a></li>
                            <li class="active1"><a   class="btn  disabled" href="#"><img src="/static/img/6 finance.png" /></a></li>
                            <li class="active2"><a   class="btn  disabled" href="#"><img src="/static/img/6 hands.png" /></a></li>
                            <li class="active3"><a   class="btn  disabled" href="#"><img src="/static/img/6 peoples.png" /></a></li>
                            <li class="active4"><a   class="btn  disabled" href="#"><img src="/static/img/6 numbers.png" /></a></li>
                        </ul>
                    </nav>









                </div>
            </div>
        </div>


    </header>


    <div class="container">
        <div class="row">

               <div class="col-md-3">
                     <h4>Գրանցված Ա/Ձ-ներ և կազմակերպություններ </h4>

                   <tr th:each="employee : ${employeeList}">
                       <td th:text="${employee.getEmployeeName()}"></td>

                   </tr>
                </div>
                <div class="col-md-2">

                    <a href="/account/employee/create">Ա/Զ</a>

                </div>

            <div class="col-md-7">


                <div id='calendar'></div>

                <!--CALENDAR-->
            </div>
        </div>



    </div>










    <script th:src="@{/static/libs/jquery/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/static/libs/jquery-mousewheel/jquery.mousewheel.min.js}"></script>

    <script th:src="@{/static/libs/fancybox/jquery.fancybox.pack.js}"></script>
    <script th:src="@{/static/libs/fullCalendar/moment.min.js}"></script>
    <script th:src="@{/static/libs/fullCalendar/fullcalendar.min.js}"></script>

    <script th:src="@{/static/libs/waypoints/waypoints-1.6.2.min.js}"></script>
    <script th:src="@{/static/libs/scrollto/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/static/libs/owl-carousel/owl.carousel.min.js}"></script>

    <script th:src="@{/static/libs/countdown/jquery.countdown.min.js}"></script>
    <script th:src="@{/static/libs/countdown/jquery.countdown-ru.js}"></script>
    <script th:src="@{/static/libs/landing-nav/navigation.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    </body>
</html>
