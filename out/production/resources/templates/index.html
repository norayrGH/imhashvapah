<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{ /bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" />





</head>
<body>

<div class="container">
    <form data-toggle="validator" id="loginForm" role="form" method="post">
        <div class="row" style="margin-top:60px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form name="registerForm" data-toggle="validator" role="form">
                    <fieldset>
                        <h2>Մուտք գործել</h2>

                        <div class="form-group">
                            <input type="email" name="inputEmail1" id="inputEmail1" class="form-control input-lg" placeholder="Ձեր էլ․ հասցեն" th:required="true" />
                        </div>
                        <div class="form-group">
                            <input type="password" data-minlength="6" data-minlength-error="Ամենաքիչը 6 նիշ " name="inputPassword" id="inputPassword" class="form-control input-lg" placeholder="Գաղտնաբառը" th:required="true" />

                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" id="signIn" class="btn btn-lg btn-success btn-block" value="Մուտք գործել" />
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href='/account/register' class="btn btn-lg btn-primary btn-block">Գրանցվել</a>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </form>
</div>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<script th:src="@{http://1000hz.github.io/bootstrap-validator/dist/validator.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
